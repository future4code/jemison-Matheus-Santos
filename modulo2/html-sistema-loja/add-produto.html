    <h2>Adicionar produto</h2>
    
    <form action="">
        <label for="link-foto">Link para foto: </label>
        <input type="url" id="link-foto" name="link-foto" placeholder="/assets/img/XX.png">

        <br>

        <label for="descricao">Descrição do produto: </label>
        <input type="text" id="link-descricao" name="descrição" placeholder="Produto X">

        <br>

        <label for="preco">Preço (em R$): </label>
        <input type="number" id="link-numeros" name="preço" placeholder="YY">

        <br>

        <label for="quantidade">Quantidade disponível:</label>
        <input type="number" id="link-quantidade" name="quantidade" placeholder="YY">

        <br>

        <button type="submit">Adicionar</button>

    </form>
</body>

</html>
